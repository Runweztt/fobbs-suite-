<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8C547"/>
      <stop offset="50%" stop-color="#D4A84B"/>
      <stop offset="100%" stop-color="#B8924A"/>
    </linearGradient>
  </defs>
  
  <!-- Black circle background -->
  <circle cx="25" cy="25" r="24" fill="#0D0D0D"/>
  
  <!-- Gold F letter -->
  <text x="25" y="33" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="url(#goldGrad)" text-anchor="middle">F</text>
  
  <!-- Gold ring accent -->
  <circle cx="25" cy="25" r="23" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>
</svg>
