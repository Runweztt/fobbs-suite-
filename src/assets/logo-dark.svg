      <stop offset="0%" stop-color="#E8C547"/>
      <stop offset="50%" stop-color="#D4A84B"/>
      <stop offset="100%" stop-color="#B8924A"/>
    </linearGradient>
  </defs>
  
  <!-- FOBBS Icon - circular F -->
  <circle cx="28" cy="30" r="24" fill="#0D0D0D" stroke="url(#goldGradientDark)" stroke-width="1.5"/>
  <text x="28" y="38" font-family="Arial Black, Arial, sans-serif" font-size="24" font-weight="900" fill="url(#goldGradientDark)" text-anchor="middle">F</text>
  
  <!-- FOBBS Text -->
  <text x="65" y="32" 
        font-family="Arial Black, Arial, sans-serif" 
